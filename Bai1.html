<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<h id="idText"></h>
<script>
    var text = document.getElementById("idText");
    for (let i = 0 ; i < 5 ; i++ ) {
        text.innerHTML += "The number is " + i + "<br>";
    }
</script>

</body>
</html>
