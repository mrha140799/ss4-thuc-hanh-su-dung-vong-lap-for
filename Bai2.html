<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    var numInp = parseInt(prompt("Mời bạn nhập vào số : "));
    var sum = 0;
    for (let i = 1 ; i <= numInp ; i ++) {
        sum += i;
    }
    alert("Tổng dãy số từ 1 cho đến " + numInp + " là : " + sum);
</script>
</body>
</html>
